<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reddit Posts Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .post {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .title {
      font-weight: bold;
    }
    .university {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Reddit Posts</h1>
  <div id="posts"></div>

  <script>
    fetch("fetch-posts.php")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("posts");

        if (data.error) {
          container.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
          return;
        }

        data.forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="title">${post.title}</div>
            <div class="university">${post.university_name} â€” Post ID: ${post.post_id}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("posts").innerHTML = `<p style="color:red;">Request failed: ${err}</p>`;
      });
  </script>
</body>
</html>
