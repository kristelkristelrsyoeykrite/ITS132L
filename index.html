<!DOCTYPE html>
<html>
<head>
    <title>Reddit Posts Viewer</title>
    <script>
        async function loadPosts() {
            const res = await fetch('../fetch-posts.php');
            const data = await res.json();
            const container = document.getElementById("posts");
            container.innerHTML = data.map(post => `
                <div>
                    <h3>${post.title}</h3>
                    <p>${post.body}</p>
                    <small>${post.university_name} â€” ${post.score} points</small>
                    <hr/>
                </div>
            `).join("");
        }
        window.onload = loadPosts;
    </script>
</head>
<body>
    <h1>Recent Reddit Posts</h1>
    <div id="posts">Loading...</div>
</body>
</html>
